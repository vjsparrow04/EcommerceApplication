    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  {% block body%}

  {% include 'inc/navbar.html'%}
           <!-- inner page section -->
           <section class="inner_page_head">
            <div class="container_fuild">
               <div class="row">
                  <div class="col-md-12">
                     <div class="full">
                        <h3>Products in</h3>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- end inner page section -->


  {%for p in products%}

  <body>
 
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{p.image.url }}"/></div>
					
						</div>

					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{p.name}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no"></span>
						</div>
						<p class="product-description">{{p.description}}</p>
						<h4 class="price">current price: <span>{{p.sellingprice}}</span></h4>
						<h5 class="sizes">sizes:
							<span class="size" data-toggle="tooltip" title="small">s</span>
							<span class="size" data-toggle="tooltip" title="medium">m</span>
							<span class="size" data-toggle="tooltip" title="large">l</span>
							<span class="size" data-toggle="tooltip" title="xtra large">xl</span>
						</h5>

                        <div class="container">
                            <div class="row">
                              <div class="col-lg-2">
                 
                                <div class="input-group">
                                    {% csrf_token %}
                                    <input type="hidden" value="{{item.id}}" class="prod_id">
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-left-minus btn btn-danger btn-number decrement-btn" data-type="minus"
                                            data-field="">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                        <hr>
                                    </span>
                                    <input type="text" id="quantity" name="quantity" class="form-control input-number input-qty" value="1" min="1"
                                        max="100" />
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-right-plus btn btn-success btn-number increment-btn" data-type="plus"
                                            data-field="">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                </div>
                                </div>
                                </div>
                                </div>
                               <br> <hr>
                                <hr>
                                <hr>
                                <hr>
                
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">add to cart</button>

						</div>
					</div>
