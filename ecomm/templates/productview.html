    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>eCommerce Product Detail</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        {% load static %}
        <!-- Your other meta tags, styles, and links go here -->
    </head>
    
    <body>
        {% include 'inc/navbar.html' %}
        <!-- inner page section -->
        <section class="inner_page_head">
            <div class="container_fuild">
                <div class="row">
                    <div class="col-md-12">
                        <div class="full">
                            <h3>Products</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end inner page section -->
    
        {% for item in product %}
        <div class="container">
            <div class="card">
                <div class="container-fliud">
                    <div class="wrapper row">
                        <div class="preview col-md-6">
                            <div class="preview-pic tab-content">
                                <div class="tab-pane active" id="pic-1"><img src="{{ item.image.url }}" /></div>
                            </div>
                        </div>
                        <div class="details col-md-6">
                         

                            <h4 class="product-title">{{ item.slug }}</h4>


                            <h3 class="product-title">{{ item.name }}</h3>
                            <!-- Rest of your product details -->
                            
                            <!-- Add-to-cart buttons with appropriate URLs -->
                            <div class="action">
                                <a href="{% url 'productin' %}" name="productin">
                                    <button class="add-to-cart btn btn-default" type="button">Buy now</button>
                                </a>
                                <a href="{% url 'payment'  %}" name="payment">
                                    <button class="add-to-cart btn btn-default" type="button">Buy now</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </body>
